<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录界面</title>
  {% load static %}
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'normalize.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <!--<div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>-->
          <div id="formdiv_register">
          <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" id="username"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="email"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="password"/>
          </div>

          <button type="submit" id="registerbutton" class="button button-block"/>register</button>

          </div>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <div id="formdiv_login">

            <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="email" id="loginusername"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="loginpassword"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button id="loginbutton" class="button button-block"/>Log In</button>

          </div>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src="{% static 'jquery.min.js' %}"></script>
  <script  src="{% static 'index.js' %}"></script>

</body>
</html>
